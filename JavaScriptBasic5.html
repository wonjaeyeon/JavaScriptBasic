<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>테스트 웹페이지</title>
    </head>
    <body>
        <script>
            var sum = 0;
            var sik = '0';
            for(var i = 10; i >= 1; i--){
                sum = sum + i;
                sik = sik+'+'+i;
                document.write('<p>'+ sik + '=' + sum + '</p>');
            }
        </script>
    </body>
</html>
