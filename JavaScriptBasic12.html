<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function getYoil(year, month, day){
            var Yoil = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'];
            if(month<0){
                return '그런 달은 없습니다.';
            }
            var date = new Date(year, month-1, day);
            return Yoil[date.getDay()];
        }

        document.write('<p>1985년1월10일은' + getYoil(1985,-1,10)+ '</p>');
        document.write('<p>1985년3월10일은' + getYoil(1985,3,10)+ '</p>');
    </script>
</body>
</html>
